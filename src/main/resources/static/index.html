    <script>
        // æ ‡ç­¾åˆ‡æ¢
        function showTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾å†…å®¹
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„æ´»åŠ¨çŠ¶æ€

            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.style.display = 'block';

            if (isSuccess) {

                    showPerformanceResult(data);

                    showConversionResult(data);

            } else {
                resultDiv.innerHTML = `

                    <p><strong>é”™è¯¯ä¿¡æ¯:</strong> ${data.error || data.errorMessage || 'æœªçŸ¥é”™è¯¯'}</p>

            }
        }

        // éšè—ç»“æœ

        // æ˜¾ç¤ºè½¬æ¢ç»“æœ

                </div>

        // æ˜¾ç¤ºæ€§èƒ½å¯¹æ¯”ç»“æœ
        function showPerformanceResult(data) {
            const resultDiv = document.getElementById('result');
            const results = data.results || [];
            
            let tableHtml = `

            `;

            results.forEach(result => {

                const duration = result.success ? `${result.duration}ms` : '-';
                const fileSize = result.success ? formatFileSize(result.pdfFileSize) : '-';
                const filePath = result.success && result.downloadUrl ?

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (!bytes) return '-';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMåŠ è½½å®Œæˆï¼Œåˆå§‹åŒ–æ–‡ä»¶è¾“å…¥äº‹ä»¶');
            
            const fileInputs = document.querySelectorAll('.file-input');

            const toast = document.createElement('div');
            toast.textContent = 'âœ… æ–‡ä»¶è·¯å¾„å·²å¤åˆ¶åˆ°å‰ªè´´æ¿';
            toast.style.cssText = `

        function fallbackCopyTextToClipboard(text) {

            document.body.removeChild(textArea);
