<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word2PDF ËΩ¨Êç¢ÊúçÂä°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
        }

        .file-input:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(252, 182, 159, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-left: 5px solid #4caf50;
        }

        .result.error {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-left: 5px solid #f44336;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stats-table th,
        .stats-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .stats-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .stats-table tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .copy-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .copy-button:active {
            transform: translateY(0px);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .copy-button-small {
            padding: 6px 12px;
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button-small:hover {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            transform: translateY(-1px);
        }

        .copy-success {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%) !important;
        }

        .copy-success::after {
            content: " ‚úì";
        }

        .converter-section {
            margin-bottom: 30px;
        }

        .converter-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .tab {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Word2PDF ËΩ¨Êç¢ÊúçÂä°</h1>
            <p>ÊîØÊåÅÂ§öÁßçËΩ¨Êç¢Âô®ÔºåÂø´ÈÄüÂ∞ÜWordÊñáÊ°£ËΩ¨Êç¢‰∏∫PDF</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('convert')">üìÑ ÊñáÊ°£ËΩ¨Êç¢</button>
            <button class="tab" onclick="showTab('performance')">‚ö° ÊÄßËÉΩÂØπÊØî</button>
        </div>

        <!-- ËΩ¨Êç¢ÊñáÊ°£Ê†áÁ≠æÈ°µ -->
        <div id="convert" class="tab-content active">
            <div class="form-group">
                <label for="fileInput">ÈÄâÊã©WordÊñáÊ°£Ôºö</label>
                <div class="file-input-wrapper">
                    <div class="file-input">
                        <input type="file" id="fileInput" accept=".docx,.doc" />
                        <span class="file-input-text">üìé ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</span>
                    </div>
                </div>
            </div>

            <div class="converter-section">
                <h3>üîß Âü∫Á°ÄËΩ¨Êç¢Âô®</h3>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="convert('POI')">
                        üîß POI ËΩ¨Êç¢
                    </button>
                    <button class="btn btn-secondary" onclick="convert('Docx4j')">
                        üìã Docx4j ËΩ¨Êç¢
                    </button>
                    <button class="btn btn-success" onclick="convert('LibreOffice')">
                        üñ•Ô∏è LibreOffice ËΩ¨Êç¢
                    </button>
                    <button class="btn btn-warning" onclick="jodConvert()">
                        ‚öôÔ∏è JODConverter ËΩ¨Êç¢
                    </button>
                </div>
            </div>
        </div>

        <!-- ÊÄßËÉΩÂØπÊØîÊ†áÁ≠æÈ°µ -->
        <div id="performance" class="tab-content">
            <div class="form-group">
                <label for="performanceFileInput">ÈÄâÊã©WordÊñáÊ°£ËøõË°åÊÄßËÉΩÂØπÊØîÔºö</label>
                <div class="file-input-wrapper">
                    <div class="file-input">
                        <input type="file" id="performanceFileInput" accept=".docx,.doc" />
                        <span class="file-input-text">üìé ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="performanceComparison()">
                    ‚ö° ÂºÄÂßãÊÄßËÉΩÂØπÊØî
                </button>
                <button class="btn btn-secondary" onclick="getJodStatus()">
                    üìä Êü•ÁúãJODConverterÁä∂ÊÄÅ
                </button>
            </div>
        </div>

        <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Ê≠£Âú®Â§ÑÁêÜÔºåËØ∑Á®çÂÄô...</p>
        </div>

        <!-- ÁªìÊûúÊòæÁ§∫ -->
        <div id="result" class="result"></div>
    </div>

    <script>
        // Ê†áÁ≠æÂàáÊç¢
        function showTab(tabName) {
            // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÂÜÖÂÆπ
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            // ÁßªÈô§ÊâÄÊúâÊ†áÁ≠æÁöÑÊ¥ªÂä®Áä∂ÊÄÅ
            const tabButtons = document.querySelectorAll('.tab');
            tabButtons.forEach(button => button.classList.remove('active'));

            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÊ†áÁ≠æÂÜÖÂÆπ
            document.getElementById(tabName).classList.add('active');

            // ËÆæÁΩÆÈÄâ‰∏≠Ê†áÁ≠æÁöÑÊ¥ªÂä®Áä∂ÊÄÅ
            event.target.classList.add('active');

            // Ê∏ÖÁ©∫ÁªìÊûú
            hideResult();
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // ÊòæÁ§∫ÁªìÊûú
        function showResult(data, isSuccess) {
            hideLoading();
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.style.display = 'block';

            if (isSuccess) {
                if (data.results) {
                    // ÊÄßËÉΩÂØπÊØîÁªìÊûú
                    showPerformanceResult(data);
                } else {
                    // Âçï‰∏™ËΩ¨Êç¢ÁªìÊûú
                    showConversionResult(data);
                }
            } else {
                resultDiv.innerHTML = `
                    <h3>‚ùå ËΩ¨Êç¢Â§±Ë¥•</h3>
                    <p><strong>ÈîôËØØ‰ø°ÊÅØ:</strong> ${data.error || data.errorMessage || 'Êú™Áü•ÈîôËØØ'}</p>
                `;
            }
        }

        // ÈöêËóèÁªìÊûú
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        // ÊòæÁ§∫ËΩ¨Êç¢ÁªìÊûú
        function showConversionResult(data) {
            const resultDiv = document.getElementById('result');
            const filePath = data.downloadUrl; // Áé∞Âú®ËøôÈáåÂåÖÂê´ÁöÑÊòØÊñá‰ª∂ÁöÑÁªùÂØπË∑ØÂæÑ
            
            resultDiv.innerHTML = `
                <h3>‚úÖ ËΩ¨Êç¢ÊàêÂäü</h3>
                <div style="margin: 20px 0;">
                    <p><strong>ËΩ¨Êç¢Âô®:</strong> ${data.method}</p>
                    <p><strong>ËÄóÊó∂:</strong> ${data.duration}ms</p>
                    <p><strong>ÂéüÊñá‰ª∂Â§ßÂ∞è:</strong> ${formatFileSize(data.originalFileSize)}</p>
                    <p><strong>PDFÊñá‰ª∂Â§ßÂ∞è:</strong> ${formatFileSize(data.pdfFileSize)}</p>
                    <p><strong>Êñá‰ª∂Ë∑ØÂæÑ:</strong> <span id="filePath" style="font-family: monospace; color: #666; word-break: break-all;">${filePath}</span></p>
                </div>
                <button onclick="copyFilePath('${filePath}')" class="copy-button">
                    üìã Â§çÂà∂Êñá‰ª∂Ë∑ØÂæÑ
                </button>
            `;
        }

        // ÊòæÁ§∫ÊÄßËÉΩÂØπÊØîÁªìÊûú
        function showPerformanceResult(data) {
            const resultDiv = document.getElementById('result');
            const results = data.results || [];
            
            let tableHtml = `
                <h3>‚ö° ÊÄßËÉΩÂØπÊØîÁªìÊûú</h3>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>ËΩ¨Êç¢Âô®</th>
                            <th>Áä∂ÊÄÅ</th>
                            <th>ËÄóÊó∂</th>
                            <th>Êñá‰ª∂Â§ßÂ∞è</th>
                            <th>Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach(result => {
                const status = result.success ? '‚úÖ ÊàêÂäü' : '‚ùå Â§±Ë¥•';
                const duration = result.success ? `${result.duration}ms` : '-';
                const fileSize = result.success ? formatFileSize(result.pdfFileSize) : '-';
                const filePath = result.success && result.downloadUrl ? 
                    `<button onclick="copyFilePath('${result.downloadUrl}')" class="copy-button-small">Â§çÂà∂Ë∑ØÂæÑ</button>` : '-';

                tableHtml += `
                    <tr>
                        <td>${result.method}</td>
                        <td>${status}</td>
                        <td>${duration}</td>
                        <td>${fileSize}</td>
                        <td>${filePath}</td>
                    </tr>
                `;
            });

            tableHtml += `
                    </tbody>
                </table>
            `;

            // Ê∑ªÂä†ÁªüËÆ°‰ø°ÊÅØ
            if (data.fastestMethod) {
                tableHtml += `
                    <div style="margin-top: 20px; padding: 15px; background: rgba(76, 175, 80, 0.1); border-radius: 8px;">
                        <h4>üìä ÁªüËÆ°‰ø°ÊÅØ</h4>
                        <p><strong>ÊúÄÂø´ËΩ¨Êç¢Âô®:</strong> ${data.fastestMethod}</p>
                        <p><strong>ÊúÄÊÖ¢ËΩ¨Êç¢Âô®:</strong> ${data.slowestMethod}</p>
                        <p><strong>Âπ≥ÂùáËÄóÊó∂:</strong> ${Math.round(data.averageDuration)}ms</p>
                        <p><strong>ÊàêÂäüÁéá:</strong> ${Math.round(data.successRate * 100)}%</p>
                    </div>
                `;
            }

            resultDiv.innerHTML = tableHtml;
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (!bytes) return '-';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }

        // Ëé∑ÂèñÂΩìÂâçÈÄâ‰∏≠ÁöÑÊñá‰ª∂
        function getCurrentFile() {
            const activeTab = document.querySelector('.tab-content.active').id;
            if (activeTab === 'convert') {
                return document.getElementById('fileInput').files[0];
            } else if (activeTab === 'performance') {
                return document.getElementById('performanceFileInput').files[0];
            }
            return null;
        }

        // ËΩ¨Êç¢ÂäüËÉΩ
        function convert(converter) {
            console.log('ÂºÄÂßãËΩ¨Êç¢ÔºåËΩ¨Êç¢Âô®:', converter);
            
            const file = getCurrentFile();
            console.log('Ëé∑ÂèñÂà∞ÁöÑÊñá‰ª∂:', file);
            
            if (!file) {
                console.log('Ê≤°ÊúâÈÄâÊã©Êñá‰ª∂');
                alert('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™WordÊñáÊ°£');
                return;
            }
            
            console.log('Êñá‰ª∂‰ø°ÊÅØ:', file.name, file.size, file.type);
            showLoading();
            
            const formData = new FormData();
            formData.append('file', file);
            
            console.log('ÂèëÈÄÅËØ∑Ê±ÇÂà∞:', `/api/convert/${converter}`);
            
            fetch(`/api/convert/${converter}`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Êî∂Âà∞ÂìçÂ∫î:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('ÂìçÂ∫îÊï∞ÊçÆ:', data);
                showResult(data, data.success);
            })
            .catch(error => {
                console.error('ËØ∑Ê±ÇÂ§±Ë¥•:', error);
                showResult({error: error.message}, false);
            });
        }

        // JODConverterËΩ¨Êç¢
        function jodConvert() {
            convert('JODConverter');
        }

        // ÊÄßËÉΩÂØπÊØî
        function performanceComparison() {
            const fileInput = document.getElementById('performanceFileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™WordÊñáÊ°£');
                return;
            }
            
            showLoading();
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/api/convert/performance-comparison', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showResult(data, !data.error);
            })
            .catch(error => {
                showResult({error: error.message}, false);
            });
        }

        // Ëé∑ÂèñJODConverterÁä∂ÊÄÅ
        function getJodStatus() {
            showLoading();
            
            fetch('/api/convert/jodconverter/status')
            .then(response => response.json())
            .then(data => {
                hideLoading();
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                
                resultDiv.innerHTML = `
                    <h3>üìä JODConverter Áä∂ÊÄÅ</h3>
                    <div style="margin: 20px 0;">
                        <p><strong>ÊúçÂä°Áä∂ÊÄÅ:</strong> ${data.available ? '‚úÖ ÂèØÁî®' : '‚ùå ‰∏çÂèØÁî®'}</p>
                        <p><strong>ËΩ¨Êç¢Âô®ÂêçÁß∞:</strong> ${data.converterName}</p>
                        <p><strong>Ê£ÄÊü•Êó∂Èó¥:</strong> ${data.timestamp}</p>
                    </div>
                `;
            })
            .catch(error => {
                showResult({error: error.message}, false);
            });
        }

        // Êñá‰ª∂ÊãñÊîæÂäüËÉΩÂíå‰∫ã‰ª∂ÁªëÂÆö
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMÂä†ËΩΩÂÆåÊàêÔºåÂàùÂßãÂåñÊñá‰ª∂ËæìÂÖ•‰∫ã‰ª∂');
            
            const fileInputs = document.querySelectorAll('.file-input');
            
            fileInputs.forEach(fileInputDiv => {
                const input = fileInputDiv.querySelector('input[type="file"]');
                console.log('ÁªëÂÆöÊñá‰ª∂ËæìÂÖ•‰∫ã‰ª∂Âà∞:', input.id);
                
                // ÁÇπÂáª‰∫ã‰ª∂
                fileInputDiv.addEventListener('click', function() {
                    input.click();
                });
                
                // ÊãñÊãΩ‰∫ã‰ª∂
                fileInputDiv.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    fileInputDiv.style.borderColor = '#667eea';
                    fileInputDiv.style.background = 'rgba(102, 126, 234, 0.1)';
                });
                
                fileInputDiv.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    fileInputDiv.style.borderColor = '#ccc';
                    fileInputDiv.style.background = '#f9f9f9';
                });
                
                fileInputDiv.addEventListener('drop', function(e) {
                    e.preventDefault();
                    fileInputDiv.style.borderColor = '#ccc';
                    fileInputDiv.style.background = '#f9f9f9';
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        // ÂàõÂª∫‰∏Ä‰∏™Êñ∞ÁöÑDataTransferÂØπË±°Êù•ËÆæÁΩÆÊñá‰ª∂
                        const dt = new DataTransfer();
                        dt.items.add(files[0]);
                        input.files = dt.files;
                        updateFileInputText(fileInputDiv, files[0].name);
                        console.log('ÊãñÊãΩÊñá‰ª∂ÈÄâÊã©:', files[0].name);
                    }
                });
                
                // Êñá‰ª∂ÈÄâÊã©‰∫ã‰ª∂
                input.addEventListener('change', function() {
                    if (input.files.length > 0) {
                        updateFileInputText(fileInputDiv, input.files[0].name);
                        console.log('Êñá‰ª∂ÈÄâÊã©:', input.files[0].name);
                    }
                });
            });
            
            // Ë∞ÉËØïÔºöÊ∑ªÂä†ÊåâÈíÆÁÇπÂáªÊó•Âøó
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log('ÊåâÈíÆÁÇπÂáª:', button.textContent.trim());
                });
            });
        });

        function updateFileInputText(fileInputDiv, fileName) {
            // Êõ¥Êñ∞Êñá‰ª∂ÈÄâÊã©ÊòæÁ§∫ÊñáÊú¨
            const textSpan = fileInputDiv.querySelector('.file-input-text');
            if (textSpan) {
                textSpan.textContent = `üìé Â∑≤ÈÄâÊã©: ${fileName}`;
            }
        }

        // Â§çÂà∂Êñá‰ª∂Ë∑ØÂæÑÂà∞Ââ™Ë¥¥Êùø
        function copyFilePath(filePath) {
            navigator.clipboard.writeText(filePath).then(function() {
                console.log('Êñá‰ª∂Ë∑ØÂæÑÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø:', filePath);
                
                // ÊòæÁ§∫Â§çÂà∂ÊàêÂäüÁöÑÂèçÈ¶à
                showCopySuccess();
                
            }).catch(function(err) {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                
                // ÂõûÈÄÄÊñπÊ°àÔºö‰ΩøÁî®‰º†ÁªüÁöÑÂ§çÂà∂ÊñπÊ≥ï
                fallbackCopyTextToClipboard(filePath);
            });
        }

        // ÊòæÁ§∫Â§çÂà∂ÊàêÂäüÁöÑÂèçÈ¶à
        function showCopySuccess() {
            // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂ÁöÑÊàêÂäüÊèêÁ§∫
            const toast = document.createElement('div');
            toast.textContent = '‚úÖ Êñá‰ª∂Ë∑ØÂæÑÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø';
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
                z-index: 1000;
                font-weight: 600;
                animation: slideIn 0.3s ease-out;
            `;
            
            // Ê∑ªÂä†Âä®ÁîªÊ†∑Âºè
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(toast);
            
            // 3ÁßíÂêéÁßªÈô§ÊèêÁ§∫
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // ÂõûÈÄÄÁöÑÂ§çÂà∂ÊñπÊ≥ïÔºàÁî®‰∫é‰∏çÊîØÊåÅ navigator.clipboard ÁöÑÊµèËßàÂô®Ôºâ
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            
            // ÈÅøÂÖçÊªöÂä®Âà∞Â∫ïÈÉ®
            textArea.style.top = '0';
            textArea.style.left = '0';
            textArea.style.position = 'fixed';
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    console.log('‰ΩøÁî®ÂõûÈÄÄÊñπÊ≥ïÂ§çÂà∂ÊàêÂäü');
                    showCopySuccess();
                } else {
                    console.error('ÂõûÈÄÄÂ§çÂà∂ÊñπÊ≥ï‰πüÂ§±Ë¥•‰∫Ü');
                    alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂Êñá‰ª∂Ë∑ØÂæÑ');
                }
            } catch (err) {
                console.error('ÂõûÈÄÄÂ§çÂà∂ÊñπÊ≥ïÂá∫Èîô:', err);
                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂Êñá‰ª∂Ë∑ØÂæÑ');
            }
            
            document.body.removeChild(textArea);
        }
    </script>
