# Word2PDF 转换服务配置

# 服务端口
server.port=8080
server.servlet.context-path=/api

# 文件上传配置
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# 字符编码配置 - 确保中文支持
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 应用基础配置
app.temp-dir=/Users/sunyuan/Desktop/inbox/word2pdf

# LibreOffice 配置
app.libreoffice.path=/Applications/LibreOffice.app/Contents/MacOS/soffice

# JODConverter 高性能配置
jodconverter.local.enabled=true
jodconverter.local.office-home=/Applications/LibreOffice.app/Contents
jodconverter.local.port-numbers=2002,2003,2004,2005,2006
jodconverter.local.process-timeout=120000
jodconverter.local.process-retry-interval=250
jodconverter.local.max-tasks-per-process=200
jodconverter.local.pool-size=5
jodconverter.local.max-pool-size=10

# Docx4j 优化配置
# 启用详细的字体映射日志
logging.level.org.docx4j.fonts=DEBUG
# 启用增强的字体检测
docx4j.fonts.discovery.enabled=true
# 字体缓存配置
docx4j.fonts.cache.enabled=true
docx4j.fonts.cache.size=100

# 日志配置
logging.level.com.suny.word2pdf=DEBUG
logging.level.org.docx4j=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log

# 健康检查配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

